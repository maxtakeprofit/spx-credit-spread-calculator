<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX Call Credit Spread Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      padding: 0 10px;
    }
    h1 {
      text-align: center;
      color: #ffffff; /* White title */
    }
    .box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .loading {
      color: #999;
      text-align: center;
    }
    strong {
      color: #80cbc4;
    }
  </style>
</head>
<body>
  <h1>SPX Call Credit Spread Strategy</h1>
  <div id="result" class="box">
    <p class="loading">Loading live SPX data...</p>
  </div>

  <script>
    async function fetchData() {
      try {
        const proxy = "https://api.allorigins.win/get?url=";

        // 1. Fetch SPX price (Yahoo)
        const spxUrl = "https://query1.finance.yahoo.com/v8/finance/chart/%5EGSPC?interval=1d&range=1d";
        const spxRes = await fetch(proxy + encodeURIComponent(spxUrl));
        const spxData = JSON.parse((await spxRes.json()).contents);
        const price = spxData.chart.result[0].meta.regularMarketPrice;

        // 2. Fetch Expected Move (Barchart JSON)
        const emUrl = "https://www.barchart.com/proxies/core-api/v1/quotes/get?symbols=%24SPX&fields=expectedMove";
        const emRes = await fetch(proxy + encodeURIComponent(emUrl));
        const emJson = JSON.parse((await emRes.json()).contents);
        const expectedMove = emJson.data[0].expectedMove ? parseFloat(emJson.data[0].expectedMove) : 0;

        // 3. Fetch Options Chain (Barchart JSON)
        const optUrl = "https://www.barchart.com/proxies/core-api/v1/options/get?symbol=%24SPX&fields=strikePrice,lastPrice&expirationDate=2025-08-04&optionType=call";
        const optRes = await fetch(proxy + encodeURIComponent(optUrl));
        const optJson = JSON.parse((await optRes.json()).contents);
        const calls = optJson.data.map(item => ({
          strike: parseFloat(item.strikePrice),
          premium: parseFloat(item.lastPrice)
        }));

        // 4. Determine strikes
        const targetStrike = price + expectedMove * 1.5;
        const shortCall = calls.find(c => c.strike >= targetStrike);
        const longCall = calls.find(c => c.strike > shortCall.strike);

        // 5. Premium (short - long)
        const credit = shortCall && longCall ? (shortCall.premium - longCall.premium) : 0;

        document.getElementById("result").innerHTML = `
          <p><strong>Current SPX Price:</strong> ${price.toFixed(2)}</p>
          <p><strong>Expected Move (Barchart):</strong> ${expectedMove.toFixed(2)}</p>
          <p><strong>Sell Call Strike:</strong> ${shortCall ? shortCall.strike : "N/A"}</p>
          <p><strong>Buy Call Strike:</strong> ${longCall ? longCall.strike : "N/A"}</p>
          <p><strong>Estimated Premium Collected:</strong> $${credit.toFixed(2)}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML =
          "<p style='color:red'>Error loading data. Try again later.</p>";
      }
    }

    fetchData();
  </script>
</body>
</html>
