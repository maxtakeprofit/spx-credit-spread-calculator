<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX Call Credit Spread Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      padding: 0 10px;
    }
    h1 {
      text-align: center;
      color: #00e676;
    }
    .box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .loading {
      color: #999;
      text-align: center;
    }
    strong {
      color: #80cbc4;
    }
  </style>
</head>
<body>
  <h1>SPX Call Credit Spread Strategy</h1>
  <div id="result" class="box">
    <p class="loading">Loading live SPX data...</p>
  </div>

  <script>
    function cdf(x) { return (1 + erf(x / Math.sqrt(2))) / 2; }
    function erf(x) {
      const sign = x >= 0 ? 1 : -1;
      x = Math.abs(x);
      const a1 = 0.254829592, a2 = -0.284496736, a3 = 1.421413741;
      const a4 = -1.453152027, a5 = 1.061405429, p = 0.3275911;
      const t = 1 / (1 + p * x);
      return sign * (1 - (((((a5*t + a4)*t) + a3)*t + a2)*t + a1)*t*Math.exp(-x*x));
    }

    function blackScholesCall(S, K, T, r, sigma) {
      const d1 = (Math.log(S/K) + (r + sigma*sigma/2)*T) / (sigma*Math.sqrt(T));
      const d2 = d1 - sigma*Math.sqrt(T);
      return S*cdf(d1) - K*Math.exp(-r*T)*cdf(d2);
    }

    async function fetchSPX() {
      try {
        // Fetch SPX price
        const spxUrl = "https://query1.finance.yahoo.com/v8/finance/chart/%5EGSPC?interval=1d&range=1d";
        const proxy = "https://api.allorigins.win/get?url=";
        const spxRes = await fetch(proxy + encodeURIComponent(spxUrl));
        const spxData = JSON.parse((await spxRes.json()).contents);
        const price = spxData.chart.result[0].meta.regularMarketPrice;

        // Fetch VIX (as implied vol proxy)
        const vixUrl = "https://query1.finance.yahoo.com/v8/finance/chart/%5EVIX?interval=1d&range=1d";
        const vixRes = await fetch(proxy + encodeURIComponent(vixUrl));
        const vixData = JSON.parse((await vixRes.json()).contents);
        const vix = vixData.chart.result[0].meta.regularMarketPrice;
        const impliedVol = vix / 100; // e.g., VIX 15 â†’ 0.15 (15%)

        // Expected move using IV
        const expectedMove = price * impliedVol * Math.sqrt(1/365);

        // Strategy
        const safeLevel = price + expectedMove * 1.5;
        const shortStrike = Math.round(safeLevel / 5) * 5;
        const longStrike = shortStrike + 20;

        // Black-Scholes pricing
        const sigma = impliedVol;
        const T = 1/252;
        const r = 0.05;
        const shortPremium = blackScholesCall(price, shortStrike, T, r, sigma);
        const longPremium = blackScholesCall(price, longStrike, T, r, sigma);
        const credit = (shortPremium - longPremium) * 100;

        document.getElementById("result").innerHTML = `
          <p><strong>Current SPX Price:</strong> ${price.toFixed(2)}</p>
          <p><strong>Implied Volatility (from VIX):</strong> ${(impliedVol*100).toFixed(2)}%</p>
          <p><strong>Expected Move (1D):</strong> ${expectedMove.toFixed(2)}</p>
          <p><strong>Sell Call Strike:</strong> ${shortStrike}</p>
          <p><strong>Buy Call Strike:</strong> ${longStrike}</p>
          <p><strong>Expected Premium Collected:</strong> $${credit.toFixed(2)}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = "<p style='color:red'>Error loading data. Try again later.</p>";
      }
    }

    fetchSPX();
  </script>
</body>
</html>
