<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX Call Credit Spread Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #f5f5f5; max-width: 600px; margin: 20px auto; line-height: 1.6; padding: 0 10px; }
    h1 { text-align: center; color: #fff; }
    .box { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.5); }
    .loading { text-align: center; color: #999; }
    strong { color: #80cbc4; }
  </style>
</head>
<body>
  <h1>SPX Call Credit Spread Strategy</h1>
  <div id="result" class="box">
    <p class="loading">Loading live SPX data...</p>
  </div>

  <script>
    async function fetchData() {
      try {
        // 1. Fetch SPX options from CBOE
        const res = await fetch("https://cdn.cboe.com/api/global/delayed_quotes/options/SPX.json");
        const data = await res.json();

        if (!data || !data.data || !data.data.options) {
          throw new Error("No SPX options data available");
        }

        const options = data.data.options;
        const price = data.data.last_sale.price; // SPX price

        // Separate calls and puts
        const calls = options.filter(opt => opt.option_type === "C");
        const puts = options.filter(opt => opt.option_type === "P");

        // Find ATM strike
        const atmStrike = calls.reduce((prev, curr) =>
          Math.abs(curr.strike_price - price) < Math.abs(prev.strike_price - price) ? curr : prev
        ).strike_price;

        const atmCall = calls.find(c => c.strike_price === atmStrike);
        const atmPut = puts.find(p => p.strike_price === atmStrike);

        // Expected Move = ATM straddle (call + put midprice)
        const expectedMove = (atmCall.bid + atmCall.ask)/2 + (atmPut.bid + atmPut.ask)/2;

        // Target strike = price + 1.5x expected move
        const targetStrike = price + expectedMove * 1.5;
        const shortCall = calls.find(c => c.strike_price >= targetStrike);
        const longCall = calls.find(c => c.strike_price > shortCall.strike_price);

        const credit = shortCall && longCall
          ? ((shortCall.bid + shortCall.ask)/2 - (longCall.bid + longCall.ask)/2)
          : 0;

        document.getElementById("result").innerHTML = `
          <p><strong>Current SPX Price:</strong> ${price.toFixed(2)}</p>
          <p><strong>Expected Move (ATM Straddle):</strong> ${expectedMove.toFixed(2)}</p>
          <p><strong>Sell Call Strike:</strong> ${shortCall ? shortCall.strike_price : "N/A"}</p>
          <p><strong>Buy Call Strike:</strong> ${longCall ? longCall.strike_price : "N/A"}</p>
          <p><strong>Estimated Premium Collected:</strong> $${credit.toFixed(2)}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `<p style='color:red'>Error loading data: ${err.message}</p>`;
      }
    }

    fetchData();
  </script>
</body>
</html>
