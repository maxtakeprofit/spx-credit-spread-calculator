<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX Call Credit Spread Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #f5f5f5; max-width: 600px; margin: 20px auto; line-height: 1.6; padding: 0 10px; }
    h1 { text-align: center; color: #fff; }
    .box { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.5); }
    .loading { text-align: center; color: #999; }
    strong { color: #80cbc4; }
  </style>
</head>
<body>
  <h1>SPX Call Credit Spread Strategy</h1>
  <div id="result" class="box">
    <p class="loading">Loading live SPX data...</p>
  </div>

  <script>
    const apiKey = "e1de501ef0mshf1409be61438780p154adbjsn9d69287f0255"; // put your RapidAPI key here

    async function fetchData() {
      try {
        // 1. Fetch SPX option chain
        const optionsRes = await fetch("https://yh-finance.p.rapidapi.com/stock/v3/get-options?symbol=%5ESPX", {
          method: "GET",
          headers: {
            "X-RapidAPI-Key": apiKey,
            "X-RapidAPI-Host": "yh-finance.p.rapidapi.com"
          }
        });

        const data = await optionsRes.json();
        const price = data.quote.regularMarketPrice;
        const calls = data.options[0].calls;
        const puts = data.options[0].puts;

        // 2. ATM Strike (closest to price)
        const atmStrike = calls.reduce((prev, curr) =>
          Math.abs(curr.strike - price) < Math.abs(prev.strike - price) ? curr : prev
        ).strike;

        const atmCall = calls.find(c => c.strike === atmStrike);
        const atmPut = puts.find(p => p.strike === atmStrike);

        // 3. Expected Move = ATM straddle premium
        const expectedMove = atmCall.lastPrice + atmPut.lastPrice;

        // 4. Strategy: price + 1.5x EM
        const targetStrike = price + expectedMove * 1.5;
        const shortCall = calls.find(c => c.strike >= targetStrike);
        const longCall = calls.find(c => c.strike > shortCall.strike);

        const credit = shortCall && longCall
          ? (shortCall.lastPrice - longCall.lastPrice)
          : 0;

        document.getElementById("result").innerHTML = `
          <p><strong>Current SPX Price:</strong> ${price.toFixed(2)}</p>
          <p><strong>Expected Move (ATM Straddle):</strong> ${expectedMove.toFixed(2)}</p>
          <p><strong>Sell Call Strike:</strong> ${shortCall ? shortCall.strike : "N/A"}</p>
          <p><strong>Buy Call Strike:</strong> ${longCall ? longCall.strike : "N/A"}</p>
          <p><strong>Estimated Premium Collected:</strong> $${credit.toFixed(2)}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = "<p style='color:red'>Error loading data. Check API key or try later.</p>";
      }
    }

    fetchData();
  </script>
</body>
</html>
