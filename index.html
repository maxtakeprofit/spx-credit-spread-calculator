<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX Call Credit Spread Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      padding: 0 10px;
    }
    h1 {
      text-align: center;
      color: #ffffff; /* White title */
    }
    .box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .loading {
      color: #999;
      text-align: center;
    }
    strong {
      color: #80cbc4;
    }
  </style>
</head>
<body>
  <h1>SPX Call Credit Spread Strategy</h1>
  <div id="result" class="box">
    <p class="loading">Loading live SPX data...</p>
  </div>

  <script>
    async function fetchData() {
      try {
        // 1. Fetch SPX price (Yahoo)
        const spxUrl = "https://query1.finance.yahoo.com/v8/finance/chart/%5EGSPC?interval=1d&range=1d";
        const proxy = "https://api.allorigins.win/get?url=";
        const spxRes = await fetch(proxy + encodeURIComponent(spxUrl));
        const spxData = JSON.parse((await spxRes.json()).contents);
        const price = spxData.chart.result[0].meta.regularMarketPrice;

        // 2. Fetch Expected Move (Barchart)
        const emUrl = "https://www.barchart.com/stocks/quotes/%24SPX/expected-move";
        const emRes = await fetch(proxy + encodeURIComponent(emUrl));
        const emHtml = (await emRes.json()).contents;
        const emMatch = emHtml.match(/Expected Move.*?\\$([0-9,\\.]+)/);
        const expectedMove = emMatch ? parseFloat(emMatch[1].replace(/,/g, "")) : 0;

        // 3. Fetch Option Chain (Barchart)
        const optionsUrl = "https://www.barchart.com/stocks/quotes/%24SPX/options?expiration=2025-08-04-w";
        const optRes = await fetch(proxy + encodeURIComponent(optionsUrl));
        const optHtml = (await optRes.json()).contents;

        // Parse strike and premium data (basic regex parse for demo)
        const optionRegex = /data-row-strike=\"(\\d+)\"[\\s\\S]*?class=\"last\">([0-9\\.]+)<\\/span>/g;
        let matches, strikes = [];
        while ((matches = optionRegex.exec(optHtml)) !== null) {
          strikes.push({
            strike: parseFloat(matches[1]),
            premium: parseFloat(matches[2])
          });
        }

        // 4. Determine strikes just above expected move
        const targetStrike = price + expectedMove * 1.5;
        const shortCall = strikes.find(s => s.strike >= targetStrike);
        const longCall = strikes.find(s => s.strike > shortCall.strike);

        // 5. Premium calculation (simplified: short premium - long premium)
        const credit = shortCall && longCall ? (shortCall.premium - longCall.premium) : 0;

        document.getElementById("result").innerHTML = `
          <p><strong>Current SPX Price:</strong> ${price.toFixed(2)}</p>
          <p><strong>Expected Move (Barchart):</strong> ${expectedMove.toFixed(2)}</p>
          <p><strong>Sell Call Strike:</strong> ${shortCall ? shortCall.strike : "N/A"}</p>
          <p><strong>Buy Call Strike:</strong> ${longCall ? longCall.strike : "N/A"}</p>
          <p><strong>Estimated Premium Collected:</strong> $${credit.toFixed(2)}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = "<p style='color:red'>Error loading data. Try again later.</p>";
      }
    }

    fetchData();
  </script>
</body>
</html>
