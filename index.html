<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPX Realistic Call Credit Spread Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #2979ff;
    color: white;
    cursor: pointer;
  }
  .result {
    margin-top: 20px;
    font-size: 18px;
    background: #1f1f1f;
    border-radius: 8px;
    padding: 20px;
    display: inline-block;
    width: 90%;
    max-width: 500px;
  }
</style>
</head>
<body>
  <h1>SPX Call Credit Spread Calculator</h1>
  <p>Find strikes with realistic premium (20–30% of spread width).</p>

  <input type="number" id="spxPrice" placeholder="SPX Price" step="0.01">
  <input type="number" id="otmPercent" placeholder="OTM % (e.g. 1.5)" step="0.1">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

<script>
function calculate() {
  const price = parseFloat(document.getElementById('spxPrice').value);
  const otmPercent = parseFloat(document.getElementById('otmPercent').value) / 100;

  if (isNaN(price) || isNaN(otmPercent) || price <= 0) {
    document.getElementById('result').innerHTML = "<p>Please enter valid SPX price and OTM %.</p>";
    return;
  }

  // Strike calculation
  const shortStrike = Math.round(price * (1 + otmPercent) / 5) * 5;

  // Spread options
  const spreadWidths = [5, 10];
  let output = `<p><strong>Short Strike:</strong> ${shortStrike}</p>`;

  spreadWidths.forEach(width => {
    const longStrike = shortStrike + width;
    // Premium target: 20–30% of spread width
    const creditLow = width * 20;
    const creditHigh = width * 30;
    const maxLoss = width * 100 - creditHigh;

    let note = "";
    if (otmPercent > 0.02) {
      note = "⚠ Premium likely too low — move strikes closer (1–1.5% OTM).";
    } else if (otmPercent < 0.008) {
      note = "⚠ Premium high but higher risk — check deltas (~20–25).";
    } else {
      note = "✓ Sweet spot for credit (15–20 delta).";
    }

    output += `
      <hr>
      <p><strong>${width}-Point Spread:</strong><br>
      Long Strike: ${longStrike}<br>
      Est. Credit: $${creditLow} – $${creditHigh}<br>
      Max Loss: $${(width * 100 - creditHigh).toFixed(0)}<br>
      ${note}</p>
    `;
  });

  output += `
    <hr>
    <p><strong>Exit Plan:</strong><br>
    - Take profit at 50–60% of credit.<br>
    - Stop out if SPX nears short strike or loss ≈ 2× credit.</p>
  `;

  document.getElementById('result').innerHTML = output;
}
</script>
</body>
</html>
