<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX Call Credit Spread Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #f5f5f5; max-width: 600px; margin: 20px auto; line-height: 1.6; padding: 0 10px; }
    h1 { text-align: center; color: #fff; }
    .box { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.5); }
    .loading { text-align: center; color: #999; }
    strong { color: #80cbc4; }
    label { display:block; margin-top:10px; }
    input { width: 100%; padding:5px; margin-top:5px; }
  </style>
</head>
<body>
  <h1>SPX Call Credit Spread Strategy</h1>
  <div class="box">
    <label>Days to Expiration:
      <input type="number" id="days" value="1">
    </label>
    <label>Spread Width (points):
      <input type="number" id="width" value="20">
    </label>
    <button onclick="fetchData()">Calculate</button>
  </div>
  <div id="result" class="box">
    <p class="loading">Enter inputs and click Calculate.</p>
  </div>

  <script>
    function cdf(x) { return (1 + erf(x / Math.sqrt(2))) / 2; }
    function erf(x) {
      const sign = x >= 0 ? 1 : -1;
      x = Math.abs(x);
      const a1 = 0.254829592, a2 = -0.284496736, a3 = 1.421413741;
      const a4 = -1.453152027, a5 = 1.061405429, p = 0.3275911;
      const t = 1 / (1 + p * x);
      return sign * (1 - (((((a5*t + a4)*t) + a3)*t + a2)*t + a1)*t*Math.exp(-x*x));
    }
    function blackScholesCall(S, K, T, r, sigma) {
      const d1 = (Math.log(S/K) + (r + sigma*sigma/2)*T) / (sigma*Math.sqrt(T));
      const d2 = d1 - sigma*Math.sqrt(T);
      return S*cdf(d1) - K*Math.exp(-r*T)*cdf(d2);
    }

    async function fetchData() {
      try {
        const days = parseFloat(document.getElementById("days").value);
        const width = parseFloat(document.getElementById("width").value);

        const proxy = "https://api.allorigins.win/raw?url=";

        // 1. SPX price
        const spxUrl = "https://query1.finance.yahoo.com/v8/finance/chart/%5EGSPC?interval=1d&range=1d";
        const spxRes = await fetch(proxy + encodeURIComponent(spxUrl));
        const spxData = await spxRes.json();
        const price = spxData.chart.result[0].meta.regularMarketPrice;

        // 2. VIX
        const vixUrl = "https://query1.finance.yahoo.com/v8/finance/chart/%5EVIX?interval=1d&range=1d";
        const vixRes = await fetch(proxy + encodeURIComponent(vixUrl));
        const vixData = await vixRes.json();
        const impliedVolAnnual = vixData.chart.result[0].meta.regularMarketPrice / 100;

        // 3. Adjust IV for chosen days
        const T = days / 252;
        const sigma = impliedVolAnnual;

        // 4. Expected move formula
        const expectedMove = price * sigma * Math.sqrt(T);

        // 5. Strikes
        const shortStrike = Math.round((price + expectedMove * 1.5) / 5) * 5;
        const longStrike = shortStrike + width;

        // 6. Premium estimation
        const r = 0.05; // Fed Funds approximation
        const shortPremium = blackScholesCall(price, shortStrike, T, r, sigma);
        const longPremium = blackScholesCall(price, longStrike, T, r, sigma);
        const credit = (shortPremium - longPremium) * 100;

        document.getElementById("result").innerHTML = `
          <p><strong>SPX Price:</strong> ${price.toFixed(2)}</p>
          <p><strong>Implied Vol (VIX):</strong> ${(sigma*100).toFixed(2)}%</p>
          <p><strong>Expected Move:</strong> ${expectedMove.toFixed(2)}</p>
          <p><strong>Sell Call Strike:</strong> ${shortStrike}</p>
          <p><strong>Buy Call Strike:</strong> ${longStrike}</p>
          <p><strong>Estimated Credit:</strong> $${credit.toFixed(2)}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `<p style='color:red'>Error loading data: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
