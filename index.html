<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX Call Credit Spread Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #f5f5f5; max-width: 600px; margin: 20px auto; line-height: 1.6; padding: 0 10px; }
    h1 { text-align: center; color: #fff; }
    .box { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.5); }
    .loading { text-align: center; color: #999; }
    strong { color: #80cbc4; }
  </style>
</head>
<body>
  <h1>SPX Call Credit Spread Strategy</h1>
  <div id="result" class="box">
    <p class="loading">Loading live SPX data...</p>
  </div>

  <script>
    async function fetchData() {
      try {
        // Fetch CBOE CSV (SPX options)
        const res = await fetch("https://cdn.cboe.com/api/global/delayed_quotes/options/SPX.csv");
        if (!res.ok) throw new Error("Failed to load CSV");
        const csvText = await res.text();

        // Parse CSV lines
        const rows = csvText.split("\n").map(r => r.split(","));
        // Find index of columns we need
        const header = rows[0];
        const strikeIndex = header.indexOf("strike");
        const typeIndex = header.indexOf("option_type");
        const bidIndex = header.indexOf("bid");
        const askIndex = header.indexOf("ask");
        const underlyingPriceIndex = header.indexOf("underlying_price");

        // Filter valid data rows
        const dataRows = rows.slice(1).filter(r => r.length > 1);

        // Get SPX price (from first rowâ€™s underlying_price)
        const price = parseFloat(dataRows[0][underlyingPriceIndex]);

        // Separate calls and puts
        const calls = dataRows.filter(r => r[typeIndex] === "C").map(r => ({
          strike: parseFloat(r[strikeIndex]),
          mid: (parseFloat(r[bidIndex]) + parseFloat(r[askIndex])) / 2
        }));
        const puts = dataRows.filter(r => r[typeIndex] === "P").map(r => ({
          strike: parseFloat(r[strikeIndex]),
          mid: (parseFloat(r[bidIndex]) + parseFloat(r[askIndex])) / 2
        }));

        // Find ATM strike
        const atmStrike = calls.reduce((prev, curr) =>
          Math.abs(curr.strike - price) < Math.abs(prev.strike - price) ? curr : prev
        ).strike;

        const atmCall = calls.find(c => c.strike === atmStrike);
        const atmPut = puts.find(p => p.strike === atmStrike);

        // Expected Move = ATM straddle premium
        const expectedMove = atmCall.mid + atmPut.mid;

        // Target strike = price + 1.5x expected move
        const targetStrike = price + expectedMove * 1.5;
        const shortCall = calls.find(c => c.strike >= targetStrike);
        const longCall = calls.find(c => c.strike > shortCall.strike);

        const credit = shortCall && longCall ? (shortCall.mid - longCall.mid) : 0;

        document.getElementById("result").innerHTML = `
          <p><strong>Current SPX Price:</strong> ${price.toFixed(2)}</p>
          <p><strong>Expected Move (ATM Straddle):</strong> ${expectedMove.toFixed(2)}</p>
          <p><strong>Sell Call Strike:</strong> ${shortCall ? shortCall.strike : "N/A"}</p>
          <p><strong>Buy Call Strike:</strong> ${longCall ? longCall.strike : "N/A"}</p>
          <p><strong>Estimated Premium Collected:</strong> $${credit.toFixed(2)}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `<p style='color:red'>Error loading data: ${err.message}</p>`;
      }
    }

    fetchData();
  </script>
</body>
</html>
